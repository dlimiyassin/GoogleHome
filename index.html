<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 200px;
            margin-bottom: 20px;
        }

        #search-form {
            display: flex;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #search-bar {
            flex: 1;
            padding: 10px;
            border: none;
        }

        #search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input id="search-bar" type="text" name="q" placeholder="Search Google...">
            <button id="search-button" type="submit">Search</button>
        </form>
    </div>
</body>

</html>
