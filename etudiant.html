<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Form</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="etudiant.html">Etudiant</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      <div class="m-5">
        <div class="card p-3">
            <div class="row">
                <div class="col">
                    <form action="ajouter.html" method="get">
                        <button class="btn btn-info mb-2">Ajouter un étudiant</button>
                    </form>
                </div>
                <div class="col">
                    <form th:action="@{/index}" method="get">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" name="search" class="form-control" placeholder="Rechercher">
                        </div>
                        <div class="col-2" style="margin-left : -12px">
                        <button class="btn btn-info bi bi-search"></button>
                    </div>
                </div>
                </form>
        </div>
    
    
    
            </div>
    
    
            <div class="card-header">Liste des étudiants :</div>
            <table class="table">
                <thead>
                <tr><th>Nom</th><th>Prénom</th><th>Cne</th><th>Date naissance</th><th>Modifier</th><th>Supprimer</th></tr>
                </thead>
                <tbody>
                <th:block th:each="e : ${listEtudiant}">
                    <tr>
                        <td th:text="${e.nom}"></td>
                        <td th:text="${e.prenom}"></td>
                        <td th:text="${e.cne}"></td>
                        <td th:text="${e.date_naissance}"></td>
                        <td>
                            <a th:href="@{editEtudiant(cne=${e.cne})}" class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
                        </td>
                        <td>
                            <a th:href="@{delete(cne=${e.cne})}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    
    </div>
</html>
